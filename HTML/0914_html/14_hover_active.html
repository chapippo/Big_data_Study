    <title>14. hover, active</title>
    <style>
        /* hover : 마우스를 올리기만 해도 작동 */
        /* active : 마우스로 클릭해야 작동 */
        #battlecruiser:active
        {
            visibility : hidden;
        }
        #scv:hover
        {
            /* opacity : 투명도 */
            opacity: 0.3;
        }
    </style>
</head>
