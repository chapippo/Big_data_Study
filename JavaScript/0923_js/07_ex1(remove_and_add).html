<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 0923 ex1</title>
    <!-- block 속성을 일괄적으로 주기 위해 만듦 -->
    <style>
        /* 클래스명이 block인 클래스들 다 block */
        .block {    
            display: block;
        }

    </style>
</head>
<body>
    <button id="remove">모두 제거</button>
    <label for="size" class="block">다이아 수</label>
    <!-- label tag를 클릭하면 id가 size인 게 선택됨 19,21 글자를 눌러도!! -->
    <input type="text" class="block" id="size">
    <button class="block" id="add">다이아 추가</button>
    <button class="block" id="oneAdd">다이아 무조건 하나만</button>
    <br>
    <script>        
        function drawDia(SIZE) 
        {
            let output = '' //output이라는 비어있는 문자 만듦
            for (let i = 1; i <= SIZE; i++) //i값이 증가함에 따라서 38
            {
                //스페이스바
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span') //span 태그 만들고
                    space.innerHTML = '&nbsp;' //공백 넣고
                    document.body.appendChild(space) //nbsp를 body에다 집어넣겠다
                }
                //별 찍는 부분
                for (let k = 0; k < 2 * i - 1; k++) //별은 2*i-1 패턴으로 늘어남
                {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }
            for (let i = SIZE - 1; i > 0; i--) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span') //span 태그 만들고
                    space.innerHTML = '&nbsp;' //공백 넣고
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                document.body.appendChild(document.createElement('br'))
                // body안에 삽입하겠다  <-   br태그를 만들어서 
            }
        }

        // drawDia(10)

        document.querySelector('#remove').onclick =
        () => {
            document.querySelectorAll('span,br').forEach (
                                            // foreach : 배열 안에 있는 요소 하나하나에 접근
                //배열요소의 의미 :
                //배열 안에 있는 값들 전부
                //즉 span 태그와 br 태그 전부
                //remove : 해당 태그
                (배열요소)=>{배열요소.remove()}
            )
            document.body.appendChild(document.createElement('br'))
            //추가할 때 너무 붙어 있는 게 싫어서 br태그 삽입
        }

        document.querySelector('#add').onclick =
        () => {
            let size = document.querySelector('#size')
            drawDia(Number(size.value))
            document.body.appendChild(document.createElement('br'))

            // document.querySelectorAll(drawDia()).forEach(
            //     (v)=>{v.createElement()}
            // )
        }

        document.querySelector('#oneAdd').onclick =
        () => {
            document.querySelector('#remove').click()
            document.querySelector('#add').click()
        }
    </script>    
</body>
</html>
