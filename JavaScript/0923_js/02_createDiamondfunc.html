<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawDia(SIZE) 
        {
            let output = '' //output이라는 비어있는 문자 만듦
            for (let i = 1; i <= SIZE; i++) //i값이 증가함에 따라서 38
            {
                //스페이스바
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span') //span 태그 만들고
                    space.innerHTML = '&nbsp;' //공백 넣고
                    document.body.appendChild(space) //nbsp를 body에다 집어넣겠다
                }
                //별 찍는 부분
                for (let k = 0; k < 2 * i - 1; k++) //별은 2*i-1 패턴으로 늘어남
                {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }
            for (let i = SIZE - 1; i > 0; i--) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span') //span 태그 만들고
                    space.innerHTML = '&nbsp;' //공백 넣고
                    document.body.appendChild(space)
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                document.body.appendChild(document.createElement('br'))
            }
        }
        drawDia(10)
    </script>    
</body>
</html>
