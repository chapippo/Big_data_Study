<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="08_planet.json"></script>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let sun = document.getElementById('sun')
            let earth = document.getElementById('earth')
            let moon = document.getElementById('moon')

            sun.style.position = 'fixed'    //fixed 여야지 입력한대로 움직임
            earth.style.position = 'fixed'
            moon.style.position = 'fixed'

            sun.style.left = 550+'px'
            sun.style.top = 200+'px'
            let earthAngle = 0
            let moonAngle = 0


            let universe_image = []
            universe_image[0] = 태양
            universe_image[1] = 지구
            universe_image[2] = 달
            universe_image[3] = 하늘


            document.body.background = universe_image[3].사진

            setInterval(function() {
                sun.src = universe_image[0].사진
                earth.src = universe_image[1].사진
                moon.src = universe_image[2].사진
                
                let earthLeft = 550+150*Math.cos(earthAngle)
                let earthTop = 200+150*Math.sin(earthAngle)

                //달이 지구 주위를 돌기 때문에
                //지구의 위치를 중심으로 돈다.
                let moonLeft = earthLeft+50*Math.cos(moonAngle)
                let moonTop = earthTop+50*Math.sin(moonAngle)

                earth.style.left = earthLeft+'px'
                earth.style.top = earthTop+'px'
                moon.style.left = moonLeft+'px'
                moon.style.top = moonTop+'px'
                
                earthAngle+=0.1
                moonAngle+=0.3

            },1000/30)   //33ms에 한 번씩 돔
        })               //참고로 1000ms = 1s
    </script>
</head>
<body>
    <img id="sun" style="width: 40px;"></img>
    <img id="earth" style="width: 40px;"></img>
    <img id="moon" style="width: 40px;"></img>
    <!-- <img id="nightsky"alt=""> -->
    
</body>
</html>
