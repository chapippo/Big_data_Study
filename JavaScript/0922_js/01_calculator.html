<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 계산기</title>
    
</head>
<body>
    <input id="one" type="text">
    <input id="two" type="text">
    <button id="add">더하기</button>
    <button id="mul">곱하기</button>
    <button id="dv" onclick="calculator('/')">나누기</button>  
    <!-- 태그안에 onclick -> calculator 함수에 / 누르면 작동? -->
    
    <button id="mi">빼기</button>
    <h1></h1>

    <script>
        let o = document.querySelector('#one')
        let t = document.querySelector('#two')
        let add = document.querySelector('#add')
        let mul = document.querySelector('#mul')

        let result = document.querySelector('h1')   
        //alert 띄우고 싶지 않을 때 h1 태그 사용, result

        //add 클릭하면 funtion 실행
        add.onclick = function() {
            let num1 = o.value
            let num2 = t.value
            // alert(Number(num1)+Number(num2))
            result.textContent = Number(num1)+Number(num2)
        }

        mul.onclick = function() {
            let num1 = o.value
            let num2 = t.value
            result.textContent = Number(num1)*Number(num2)
        }

    </script>
    <script>
        function calculator(buho)
        {
            if(buho=='/')
            {
                let num1 = o.value
                let num2 = t.value
                result.textContent = Number(num1)/Number(num2)
            }
            else if(buho=='-')
            {
                let num1 = o.value
                let num2 = t.value
                result.textContent = Number(num1)-Number(num2)
            }
        }

        let minus = document.querySelector('#mi')   //getElementById를 쓰면 #쓰면 안 됨
        // () => {} //이건 function() {} 이걸 생략한 것
        minus.onclick = () => 
        {
            calculator('-')
        }
    </script>
</body>
</html>
