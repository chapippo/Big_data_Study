    <script>
        // 1번
        function dia(size)
        {
            let SIZE = size
            for(let i = 1; i<=SIZE; i++)    //i값이 증가함에 따라서 38
            {
                //스페이스바
                for(let j = SIZE; j>i; j--) 
                {
                    let space = document.createElement('span')  //span 태그 만들고
                    space.innerHTML = '&nbsp;'          //공백 넣고
                    document.body.appendChild(space)    //nbsp를 body에다 집어넣겠다
                }
                //별 찍는 부분
                for(let k = 0; k<2*i-1; k++)    //별은 2*i-1 패턴으로 늘어남
                {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }
            for(let i = SIZE-1; i>0; i--)
            {
                for(let j = SIZE; j>i; j--)
                {
                    let space = document.createElement('span')  //span 태그 만들고
                    space.innerHTML = '&nbsp;'          //공백 넣고
                    document.body.appendChild(space)
                }
                for(let k = 0; k<2*i-1; k++)
                {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    document.body.appendChild(star)
                }
                document.body.appendChild(document.createElement('br'))
            }
        }
        dia(5)
        
        //3번
        function colordia(size, color)
        {
            let SIZE = size
            for(let i = 1; i<=SIZE; i++)    //i값이 증가함에 따라서 38
            {
                //스페이스바
                for(let j = SIZE; j>i; j--) 
                {
                    let space = document.createElement('span')  //span 태그 만들고
                    space.innerHTML = '&nbsp;'          //공백 넣고
                    document.body.appendChild(space)    //nbsp를 body에다 집어넣겠다
                }
                //별 찍는 부분
                for(let k = 0; k<2*i-1; k++)    //별은 2*i-1 패턴으로 늘어남
                {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    star.setAttribute('style','color:'+color)
                    document.body.appendChild(star)
                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }
            for(let i = SIZE-1; i>0; i--)
            {
                for(let j = SIZE; j>i; j--)
                {
                    let space = document.createElement('span')  //span 태그 만들고
                    space.innerHTML = '&nbsp;'          //공백 넣고
                    document.body.appendChild(space)
                }
                for(let k = 0; k<2*i-1; k++)
                {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    star.setAttribute('style','color:'+color)
                    document.body.appendChild(star)
                }
                document.body.appendChild(document.createElement('br'))
            }
        }
        colordia(5,'green')
