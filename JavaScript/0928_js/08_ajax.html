<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. 비동기 통신(jQ)</title>
</head>
<body>
    <h1>가격은 아래와 같습니다.</h1>
    <h1 id="result"></h1>
    <h1>위 결과 확인해보세요.</h1>
    <script>
        let ajax = new XMLHttpRequest() //객체 만듦
        //통신 준비
        ajax.onreadystatechange = function() {  //함수 정의
            //통신 성공한 상태
            if(this.readyState==4 && this.status==200)
            {
                let h1 = document.querySelector('#result')          //응답Text 중에서 price 속성 가져옴
                h1.textContent = JSON.parse(ajax.responseText).price //배열 연산자 사용 가능 
                               + JSON.parse(ajax.responseText)['Name']
            }
        }           //데이터 읽어들일때(불러올때) GET 방식 사용
        ajax.open('GET','https://dongjoonleedj.github.io/testWebHosting/myjson.json')
        ajax.send()
    </script>
</body>
</html>
