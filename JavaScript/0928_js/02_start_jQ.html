<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. jQuery 시작</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="one">Lorem, ipsum dolor.</h1>
    <h1 id="two">Lorem ipsum dolor sit.</h1>
    <script>
        let one = document.getElementById('one')

        //$ = document
        let two = $('#two')
        one.style.color = 'red'
        two.css('color','green')
        //jQ는 메소드 체이닝이 적용돼서 뒤에 .붙여서 추가 가능
        $('#two').css('background','pink').css('border','3px solid black')
    </script>
</body>
</html>
