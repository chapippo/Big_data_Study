<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09. 비동기 통신(js)</title>
    <script src="jq.js"></script>
</head>
<body>
    <h1></h1>
    <script>
        //ajax라는 함수 안에 //url, dataType, success, error는 정해진 형식
        $.ajax (
            {
                url:'https://dongjoonleedj.github.io/testWebHosting/myjson.json',
                dataType:'json',
                success : function(data) {
                    //jQuery로 태그 만드는 법(createElement 같은 것)
                    let result = $('<h1></h1>')//h1태그 새로 만드는 것, createElement 같은(->24가서 append까지 해줘야)

                    result.text('가격은 '+data.price+'입니다. '+'그리고 담당자는 '+data['Name']+'입니다.')
                                                                        //배열 연산으로도 가능(Name)
                    $('body').append(result)
                },
                error : function(r,s,e) {
                    alert('error!!!')
                }
            }
        )
    </script>
    
</body>
</html>
