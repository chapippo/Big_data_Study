<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <img src="" alt="" />
    <script>
      let month = prompt("몇 월생?");
      //
      let imageTag = document.querySelector("img");
      switch (month) {
        case 12:
        case 1:
        case 2:
          imageTag.src = "";
          break;
        case 3:
        case 4:
        case 5:
          break;
        case 6:
        case 7:
        case 8:
          break;
        case 9:
        case 10:
        case 11:
          break;
      }
    </script>
  </body>
</html>
