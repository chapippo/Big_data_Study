<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myjq.js"></script>
    <script>
        //window.onload =
        //$(function(){}) =
        $().ready (
            function() {
                $('.box')
                .css('width','100px')
                .css('height','100px')
                .css('backgroundColor','pink')
                .css('display','inline-block')

                //클래스명이 box인 것들 중에서도
                //border_box 클래스가 있는 것만 골라내는 게
                //filter 기능
                $('.box').filter('.border_box')
                .css('border', '3px solid black')
            }
        )
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
</body>
</html>
