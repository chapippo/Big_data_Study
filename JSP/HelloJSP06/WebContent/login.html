<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkIt() {
		if(!document.myForm.pw.value || !document.myForm.id.value) {
			alert('id or pw 없음')
			document.myForm.id.focus()
			return false /* return이 false일 때 수행 안 함 */
		}
	}	//(script 코드는) js를 쓰기도 하고, jQ를 쓰기도 한다. (jQ로 써보기)
</script>
</head>
<body>
	<form action="LogInOk" name="myForm" method="post" onsubmit="return checkIt()">
		<label for="id">ID : </label>		
		<input type="text" id="id" name="id" /> <!-- input#id[id=id name=id]	 -->	
		<br />
		<label for="pw">PW : </label>		
		<input type="password" id="pw" name="pw" /> <!-- input#pw[type=password name=pw] -->
		<br />		
		<input type="submit" value="로그인" /> <!-- input[type=submit value=로그인] -->
	</form>
